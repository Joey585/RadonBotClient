<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radon Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Radon Dashboard</h1>
<p id="connected">Bots Connected: 0</p>
<br>
<label for="username">Username:</label>
<input id="username">
<label for="password">Password:</label>
<input id="password" type="password">
<label for="host">IP:</label>
<input id="host">
<label for="port">Port:</label>
<input id="port">
<button onclick="addBot()">Add Bot</button>
<br>

<div id="functions" class="main-panel">
    <label>
        Enter Target
        <input type="text" id="target">
    </label>
    <button onclick="followUser()">Make bots follow target</button>
    <button onclick="stopFollow()">Stop following target</button>
    <button onclick="attack()">Attack target</button>
    <button onclick="stopAttack()">Stop Attacking</button>
    <br>
    <label>
        Make all bots chat:
        <input type="text" id="message">
        <button onclick="chat()">Send Message</button>
    </label>
</div>

<div id="all-bots" class="main-panel">

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
